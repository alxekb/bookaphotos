image: "ruby:2.5"

services:
  - mysql:latest

variables:
  MYSQL_DATABASE: test_bookaphotos
  MYSQL_ROOT_PASSWORD: ""

cache:
  paths:
    - vendor/ruby

before_script:
  - apt-get update -qq && apt-get install -y -qq mysql-server mysql-client cmake
  - ruby -v
  - which ruby
  - gem install bundler --no-ri --no-rdoc
  - bundle install --jobs $(nproc) "${FLAGS[@]}"
  - cp config/database.yml.gitlab config/database.yml
  - bundle exec rake db:create db:schema:load

rspec:
  script:
    - bundle exec rspec --exclude-pattern "**/features/*_spec.rb"

rubocop:
  script:
    - bundle exec rubocop

brakeman:
  script:
    - bundle exec brakeman