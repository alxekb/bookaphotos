image: "ruby:2.5"

services:
  - mysql:latest

variables:
  MYSQL_DATABASE: test_bookaphotos
  MYSQL_ROOT_PASSWORD: ""

cache:
  paths:
    - vendor/ruby

before_script:
  - apt-get update -qq && apt-get install -y -qq mysql-server mysql-client libmysqlclient-dev cmake
  - ruby -v
  - which ruby
  - gem install bundler --no-ri --no-rdoc
  - RAILS_ENV=test bundle install --jobs $(nproc) --path vendor
  - cp config/database.yml.gitlab config/database.yml
  - RAILS_ENV=test bundle exec rake db:create db:schema:load

rspec:
  script:
    - RAILS_ENV=test bundle exec rspec --exclude-pattern "**/features/*_spec.rb"

rubocop:
  script:
    - RAILS_ENV=test bundle exec rubocop

brakeman:
  script:
    - RAILS_ENV=test bundle exec brakeman